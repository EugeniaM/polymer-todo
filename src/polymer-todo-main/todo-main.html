<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./todo-list.html">

<dom-module id="todo-main">
  <template>
    <style>
      :host {
        --app-primary-color: var(--paper-teal-500);
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .submenu {
        display: flex;
        align-items: center;
        padding: 15px;
        cursor: pointer;
      }

      iron-icon {
        margin-right: 10px;
        color: var(--app-primary-color);
      }
    </style>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="view" class="drawer-list" role="navigation">
          <div class="submenu" path="todo_list" on-tap="navigateToPage">
            <iron-icon icon="list"></iron-icon>
            Todo List
          </div>
          <div class="submenu" path="add_todo" on-tap="navigateToPage">
            <iron-icon icon="add-circle-outline"></iron-icon>
            Add new
          </div>
          <div class="submenu" on-tap="signOut">
            <iron-icon icon="power-settings-new"></iron-icon>
            Sign Out
          </div>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>TODO</div>
          </app-toolbar>
        </app-header>

        <iron-pages
          selected="[[page]]"
          attr-for-selected="view"
          role="main">

          <todo-list
            view="todo_list"
            current-user-id="[[currentUserId]]"
            page="[[page]]">
          </todo-list>
          
          <div view="add_todo">2</div>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class TodoMain extends Polymer.Element {
      static get is() { return 'todo-main'; }
      static get properties() {
        return {
          currentUserId: {
            type: String,
            value: ''
          },
          page: {
            type: String,
            value: '',
            notify: true
          }
        }
      }

      navigateToPage(e) {
        const path = e.currentTarget.getAttribute('path') ? e.currentTarget.getAttribute('path') : e.currentTarget.path;
        this.set('page', path);
      }

      signOut() {
        firebase.auth().signOut();
      }
    }

    window.customElements.define(TodoMain.is, TodoMain);
  </script>
</dom-module>
