<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./todo-auth-form.html">
<link rel="import" href="./navigate-back.html">
<link rel="import" href="../shared/todo-button.html">

<dom-module id="todo-signup">
  <template>
    <style>
      :host {
        display: block;
      }

      .signup-container {
        width: 600px;
        height: 300px;
        padding: 25px;
      }
    </style>

    <firebase-auth
      id="auth"
      user="{{user}}">
    </firebase-auth>

    <paper-card>
      <div class="signup-container">

        <navigate-back page="{{page}}"></navigate-back>

        <h2>Please Sign Up</h2>

        <todo-auth-form
          email="{{email}}"
          password="{{password}}"
          error="[[error]]">
        </todo-auth-form>

        <todo-button on-tap="signUp">
          <span slot="title">SIGN UP</span>
        </todo-button>
      </div>
    </paper-card>
  </template>

  <script>
    class TodoSignup extends Polymer.Element {
      static get is() { return 'todo-signup'; }
      static get properties() {
        return {
          page: {
            type: String,
            value: '',
            notify: true
          },
          email: {
            type: String,
            value: ''
          },
          password: {
            type: String,
            value: ''
          },
          error: {
            type: Object,
            value() { return {}; }
          }
        }
      }

      signUp() {
        if (!this.email || !this.password) {
          this.set('error.value', true);
          this.set('error.message', 'Email or Password is invalid');
          return;
        }

        this.$.auth.createUserWithEmailAndPassword(this.email, this.password)
          .then((user) => {
            this.saveUser(user);
          })
          .catch((err) => {
            this.set('error.value', true);
            this.set('error.message', err.message);
          });
      }

      saveUser(user) {
        firebase.database().ref(`Users/${user.uid}`).set({
          email: user.email
        }, () => {
          const event = new CustomEvent('do-redirect', {
            bubbles: true, composed: true,
            detail: {
              page: '/',
              userId: user.uid
            }
          });
          this.dispatchEvent(event);
        });
      }
    }

    window.customElements.define(TodoSignup.is, TodoSignup);
  </script>
</dom-module>
