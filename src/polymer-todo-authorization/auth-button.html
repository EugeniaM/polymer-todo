<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="auth-button">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        background: var(--paper-teal-500);
        color: #fff;
        font-weight: 600;
      }

      paper-button:hover {
        background: var(--paper-teal-800);
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 15px 0;
      }
    </style>

    <div class="btn-container">
      <paper-button raised>
        <slot name="title"></slot>
      </paper-button>
    </div>
  </template>

  <script>
    class AuthButton extends Polymer.Element {
      static get is() { return 'auth-button'; }
    }

    window.customElements.define(AuthButton.is, AuthButton);
  </script>
</dom-module>
